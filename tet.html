<script>
(function(w){
w.onkeyup=function(e){(e.keyCode==27)&&Runjs.cmd()};
w.Runjs={
zz:null,
jsl:$('#run__jsl')[0],
jsc:$('#run__jsc')[0],
jdom:$('#run__dom')[0],
cmd:function(){
var that=this, z=w.open('','_blank'), zdoc=z.document, zdom=zdoc.createElement.bind(zdoc);
var el, sl=this.jsl.value.trim().split('^^'), i=sl.length;
this.zz=z;
z.onkeyup=function(e){(e.keyCode==27)&&this.close()};
zdoc.title='69onjs';
el=zdom('meta'), el.httpEquiv='Content-Type', el.content='text/html;charset=utf-8', zdoc.head.appendChild(el), el=zdom('meta'), el.name="viewport", el.content="width=device-width,initial-scale=1.0", zdoc.head.appendChild(el);
zdoc.body.innerHTML=this.jdom.value;
getJs(sl, 0);
function getJs(sl,i){
if(!sl[i]){
el=zdom('script'), el.textContent=that.jsc.value, zdoc.body.appendChild(el);
return!1
}
el=zdom('script'), el.src=sl[i], zdoc.head.appendChild(el);
el.onload=function(){getJs(sl,++i)};
el.onerror=function(){z.alert('Error load Js file: '+this.src)};
}
},
save:function(x){
var stl={};
try{stl=w.localStorage||stl}catch(l){}
if(x){
this.jsl.value=stl.run__jsl;
this.jsc.value=stl.run__jsc;
this.jdom.value=stl.run__jdom;
return!1
}
this.jsl.value&&(stl.run__jsl=this.jsl.value);
this.jsc.value&&(stl.run__jsc=this.jsc.value);
this.jdom.value&&(stl.run__jdom=this.jdom.value);
alert('Saved!');
}
};
}(this));
</script>
